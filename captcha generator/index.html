<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field_captcha_box">
            <input type="text" value="" disabled />
            <button class="refresh_button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
        <div class="input_field_captcha_input">
            <input type="text" placeholder="Enter captcha" />
        </div>
        <div class="message"></div>
        <div class="Submitbtn">
            <button>Submit Captcha</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/57aa121219.js" crossorigin="anonymous"></script>
</body>
</html>
